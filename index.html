<html>

<head>
    <title>Oscar Notifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer>
        $(document).ready( function() {
            $("#onboardform").submit(function(e) {
                e.preventDefault();

                var crn = e.target[0].value;
                var number = e.target[1].value;

                $.ajax({
                    type: "GET",
                    url: `/onboard?crn=${crn}&number=${number}`,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data) {
                        alert("Success!");
                    },
                    failure: function (errMsg) {
                        alert(errMsg);
                    }
                });

                alert("Success!");
                window.location.reload();
            });
            });
            $("#offboardform").submit(function(e) {
                e.preventDefault();

                var crn = e.target[0].value;
                var number = e.target[1].value;
                // var complete = e.target[2].value;
                // alert(complete);

                $.ajax({
                    type: "GET",
                    url: `/offboard?crn=${crn}&number=${number}`,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data) {
                        alert("Success!");
                    },
                    failure: function (errMsg) {
                        alert(errMsg);
                    }
                });

                alert("Success!");
                window.location.reload();
            });
    </script>
</head>
<div style="margin: 1rem;">
    <h1>Onboard</h1>
    <form id="onboardform">
        <div class="form-group">
            <label for="crn">CRN</label>
            <input type="number" class="form-control" id="crn"
                placeholder="Enter CRN">
        </div>
        <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="number" class="form-control" id="number" placeholder="1234567890">
        </div>
        <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h1>Offboard</h1>
    <form id="offboardform">
        <div class="form-group">
            <label for="crn">CRN</label>
            <input type="number" class="form-control" id="crn"
                placeholder="Enter CRN">
        </div>
        <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="number" class="form-control" id="number" placeholder="1234567890">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="complete" checked>
            <label class="form-check-label" for="complete">
              Complete
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</html>
